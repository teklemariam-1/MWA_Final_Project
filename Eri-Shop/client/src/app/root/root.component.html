<header class="header">
  <nav class="navbar">
    <div class="logo">
      <img
        src="assets/img/eri-shop.PNG"
        alt="logo"
      />
    </div>
    <div class="navigation">
      <a [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a>
      <a [routerLink]="['/products']" routerLinkActive="active">Products</a>
      <a [routerLink]="['/my-cart']" routerLinkActive="active">My Cart</a>
    </div>
    <app-cart-panel></app-cart-panel>
  </nav>
</header>

<main class="wrapper">
  <div class="router-change-progress-bar">
    <mat-progress-bar *ngIf="routeLoading" mode="indeterminate"></mat-progress-bar>
  </div>
  <router-outlet></router-outlet>
</main>
